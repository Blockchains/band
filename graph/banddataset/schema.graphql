type TCDContract @entity {
  id: ID!
  queryCount: Int!
  reportCount: Int!
}


type QueryCounter @entity {
  id: ID!
  contract: Bytes!
  startTime: BigInt!
  query: Int!
}

type Report @entity {
  id: ID!
  contract: Bytes!
  key: Bytes!
  value: BigInt!
  timestamp: BigInt!
  status: Int!
  txHash: Bytes!
}
